<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Stock Metrics | GBCE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculate Stock Metrics</h1>

    <form method="POST">
        <label for="stock_symbol">Stock Symbol:</label>
        <select name="stock_symbol" id="stock_symbol" required>
            <option value="" disabled selected>Select a stock</option>
            {% for symbol in data %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">â¬… Back to Home</a>
</body>
</html>
